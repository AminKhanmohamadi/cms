{% extends '_base.html' %}

{% block title %}
    لیست مقالات
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="item mb-5" dir="rtl">
            <div class="media">
                <img class="mr-3 img-fluid post-thumb d-none d-md-flex" src="{{ post.thumbnail.url }}" alt="image">
                <div class="media-body">
                    <h3 class="title mb-1 pr-5" style="text-align: right;"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
                    <div class="meta mb-1"><span class="date">{{ post.updated_at }}</span></div>
                    <div class="intro">{{ post.lead }}</div>
                    <a class="more-link" href="{{ post.get_absolute_url }}">ادامه مطلب &rarr;</a>
                </div><!--//media-body-->
            </div><!--//media-->
        </div><!--//item-->
    {% endfor %}
    <nav class="blog-nav nav nav-justified my-5">
        <!-- دکمه قبلی -->
        <a class="nav-link-prev nav-item nav-link rounded-left {% if not page_obj.has_previous %}disabled{% endif %}"
           href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% else %}#{% endif %}"
           aria-label="رفتن به صفحه قبلی"
           tabindex="{% if not page_obj.has_previous %}-1{% endif %}">
            <i class="arrow-prev fas fa-long-arrow-alt-left"></i> قبلی
        </a>

        <!-- دکمه بعدی -->
        <a class="nav-link-next nav-item nav-link rounded-right {% if not page_obj.has_next %}disabled{% endif %}"
           href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }}{% else %}#{% endif %}"
           aria-label="رفتن به صفحه بعدی"
           tabindex="{% if not page_obj.has_next %}-1{% endif %}">
            بعدی <i class="arrow-next fas fa-long-arrow-alt-right"></i>
        </a>
    </nav>
{% endblock %}
