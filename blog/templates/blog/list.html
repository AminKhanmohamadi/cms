{% extends '_base.html' %}

{% block title %}
	لیست مقالات
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="item mb-5" dir="rtl">
            <div class="media">
                <img class="mr-3 img-fluid post-thumb d-none d-md-flex" src="{{ post.thumbnail.url }}" alt="image">
                <div class="media-body">
                    <h3 class="title mb-1"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
                    <div class="meta mb-1"><span class="date">{{ post.updated_at }}</span></div>
                    <div class="intro">{{ post.lead }}</div>
                    <a class="more-link" href="{{ post.get_absolute_url }}">Read more &rarr;</a>
                </div><!--//media-body-->
            </div><!--//media-->
        </div><!--//item-->
    {% endfor %}
    <nav class="blog-nav nav nav-justified my-5">
        <a class="nav-link-prev nav-item nav-link rounded-left" href="index.html">Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
        <a class="nav-link-next nav-item nav-link rounded-right" href="blog-list.html">Next<i class="arrow-next fas fa-long-arrow-alt-right"></i></a>
    </nav>
{% endblock %}
